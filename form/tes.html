<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Form Example</title>
  </head>
  <body>
    <h2>Choose your favorite programming language:</h2>
    <form action="/submit" method="POST">
      <label>
        <input type="radio" name="language" value="python" /> Python </label
      ><br />
      <label>
        <input type="radio" name="language" value="javascript" />
        JavaScript </label
      ><br />
      <label> <input type="radio" name="language" value="java" /> Java </label
      ><br />
      <label> <input type="radio" name="language" value="c++" /> C++ </label
      ><br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
